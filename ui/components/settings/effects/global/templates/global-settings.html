<!-- 🌍 GLOBAL SETTINGS (Backgrounds + Timing) -->
<div class="control-section">
  <h4 style="color: #f79f1f; margin-bottom: 20px;">🌍 Global Settings</h4>
  
  <!-- Audio Status Indicator -->
  <div id="audioStatusIndicator" style="background: rgba(255, 107, 107, 0.1); border: 1px solid rgba(255, 107, 107, 0.3); border-radius: 8px; padding: 12px; margin-bottom: 20px; font-size: 14px; display: none;">
    <div style="color: #ff6b6b; font-weight: bold; margin-bottom: 8px;">🎵 Audio Status</div>
    <div style="color: rgba(255, 255, 255, 0.8); line-height: 1.4;">
      <div id="audioStatusText">No audio loaded</div>
      <div id="audioBeatStatus" style="margin-top: 8px; font-size: 12px; color: rgba(255, 255, 255, 0.6);">
        Upload an MP3 file to see audio-responsive effects!
      </div>
    </div>
  </div>
  
  <div class="control-group">
    <div class="control-label">
      <span>Click Delay</span>
      <span class="control-value" id="clickDelayValue">--ms</span>
    </div>
    <input type="range" id="clickDelay">
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Background Gradient</span>
    </div>
    <div class="gradient-grid" id="gradientGrid"></div>
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Gradient Direction</span>
    </div>
    <select id="bgGradientDirection"></select>
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Gradient Angle</span>
      <span class="control-value" id="bgAngleValue">--</span>
    </div>
    <input type="range" id="bgAngle">
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Gradient Opacity</span>
      <span class="control-value" id="bgOpacityValue">--</span>
    </div>
    <input type="range" id="bgOpacity">
  </div>

  <h4 style="color: #00ffff; margin: 30px 0 20px 0;">🎯 Vertex Markers</h4>
  
  <div class="control-group">
    <div class="control-label">
      <span>Enable Vertex Markers</span>
    </div>
    <label class="checkbox-container">
      <input type="checkbox" id="useVertexMarkers" checked>
      <span>Show corner markers</span>
    </label>
  </div>

  <div class="control-group" id="vertexMarkerControls">
    <div class="control-label">
      <span>Marker Shape</span>
    </div>
    <select id="vertexMarkerShape">
      <option value="none">⚫ None</option>
      <option value="sphere">🔵 Sphere</option>
      <option value="box">🔲 Box</option>
    </select>
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Marker Size</span>
      <span class="control-value" id="vertexMarkerSizeValue">--</span>
    </div>
    <input type="range" id="vertexMarkerSize">
  </div>

  <div class="control-group">
    <div class="control-label">
      <span>Outline Opacity</span>
      <span class="control-value" id="outlineOpacityValue">--</span>
    </div>
    <input type="range" id="outlineOpacity">
  </div>
</div>
