<!-- ðŸŒ€ DRAG SPIRAL SETTINGS -->
<div class="control-section">
  <h4 style="color: #00ffff; margin-bottom: 20px;">ðŸŒ€ Drag Spiral</h4>
  
  <!-- Spiral Arms -->
  <div class="control-group">
    <div class="control-label">
      <span>Spiral Arms</span>
      <span class="control-value" id="spiralArmsValue">--</span>
    </div>
    <input type="range" id="spiralArms">
  </div>

  <!-- Spiral Tightness -->
  <div class="control-group">
    <div class="control-label">
      <span>Spiral Tightness</span>
      <span class="control-value" id="spiralTightnessValue">--</span>
    </div>
    <input type="range" id="spiralTightness">
  </div>

  <!-- Max Cubes -->
  <div class="control-group">
    <div class="control-label">
      <span>Max Cubes</span>
      <span class="control-value" id="spiralMaxCubesValue">--</span>
    </div>
    <input type="range" id="spiralMaxCubes">
  </div>

  <!-- Cube Size -->
  <div class="control-group">
    <div class="control-label">
      <span>Cube Size</span>
      <span class="control-value" id="spiralCubeSizeValue">--</span>
    </div>
    <input type="range" id="spiralCubeSize">
  </div>

  <!-- Fade Speed -->
  <div class="control-group">
    <div class="control-label">
      <span>Fade Speed</span>
      <span class="control-value" id="spiralFadeSpeedValue">--</span>
    </div>
    <input type="range" id="spiralFadeSpeed">
  </div>

  <!-- Rotation Speed -->
  <div class="control-group">
    <div class="control-label">
      <span>Rotation Speed</span>
      <span class="control-value" id="spiralRotationSpeedValue">--</span>
    </div>
    <input type="range" id="spiralRotationSpeed">
  </div>

  <!-- Color Palette Selection -->
  <div class="control-group">
    <div class="control-label">
      <span>Color Palette</span>
    </div>
    <div class="color-palette-grid" id="spiralColorPaletteGrid">
      <!-- Will be populated dynamically -->
    </div>
  </div>

  <!-- Color Shift (for rainbow mode) -->
  <div class="control-group" id="spiralColorShiftGroup">
    <div class="control-label">
      <span>Color Shift Speed</span>
      <span class="control-value" id="spiralColorShiftValue">--</span>
    </div>
    <input type="range" id="spiralColorShift">
  </div>

  <!-- Size Variation -->
  <div class="control-group">
    <div class="control-label">
      <span>Size Variation</span>
      <span class="control-value" id="spiralSizeVariationValue">--</span>
    </div>
    <input type="range" id="spiralSizeVariation">
  </div>
</div>
