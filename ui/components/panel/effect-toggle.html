<!-- 🎛️ EFFECT TOGGLE COMPONENT -->
<!-- Usage: This template will be cloned for each effect -->
<div class="effect-toggle">
  <input type="checkbox" class="effect-checkbox" id="{{effectId}}" {{checked}}>
  <label for="{{effectId}}">
    <span class="effect-icon">{{icon}}</span>
    <span class="effect-name">{{name}}</span>
  </label>
</div>
